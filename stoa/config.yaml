server:
  address: "0.0.0.0"
  port: 3836
  private_port: 3837
  agora_endpoint: http://agora:2826

  # The signed certificate file path
  ssl_certificate:

  # The associated private key file path
  ssl_certificate_key:

  #Votera required
  require_votera: false

  #Sendgrid required
  require_sendgrid: false

  #Excluded Addresses
  excludedAddresses: []

database:
  host : "mysql"
  user : root
  database : stoa
  password : "12345678"
  port : 3306
  waitForConnections : true
  connectionLimit : 30
  queueLimit : 0

logging:
  folder: logs/
  # Values: error, warn, info, http, verbose, debug, silly
  level: info
  console: true

consensus:
  # 2021-01-01:00:00:00 GMT
  genesis_timestamp: 1644980571

  # The interval at which a block is created(second)
  block_interval: 30

  # The cycle length for a validator
  validator_cycle: 20

votera:
  # Address to which we bind (default: 127.0.0.1)
  address: "127.0.0.1"
  # Port on which we bind (default: 3836)
  port: 1337
  # Endpoint of Agora
  votera_endpoint: http://dev-votera.bosagora.com:1337
